<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Shoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="https://1000logos.net/wp-content/uploads/2017/06/emblem-Vans.jpg"
          height="35"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Stocks</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Add Shoes</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

   
     
      </div>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
	
	
	
	
	<style>
		body {
			 background-image: url('https://i.ytimg.com/vi/p5n2x0ox47w/maxresdefault.jpg');
			  height: 100vh; background-size: cover; background-repeat: no-repeat;
		}
		
	</style>
    <div class="container my-5">
        <h3> Add Shoes</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addbook}" th:object="${book}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Shoes Model</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="firstName" placeholder="Model" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Shoes Size</label> 
                                <input type="text" th:field="*{author}" class="form-control"
                                            id="lastName" placeholder="Size" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Shoes Color</label> 
                                <input type="text" th:field="*{noOfPages}" class="form-control"
                                            id="noofpages" placeholder="Color" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Quantity</label> 
                                <input type="text" th:field="*{publication}" class="form-control"
                                            id="publication" placeholder="Quantity" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
